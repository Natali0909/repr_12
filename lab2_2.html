<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Lab 2.2 - Порівняння чисел</title>
</head>
<body>
    <h2>Знаходження більшого числа серед трьох</h2>
    <script>
        let num1 = parseInt(prompt("Введіть перше число:"));
        let num2 = parseInt(prompt("Введіть друге число:"));
        let num3 = parseInt(prompt("Введіть третє число:"));
        let max = num1;

        if (num2 > max) {
            max = num2;
        }
        if (num3 > max) {
            max = num3;
        }

        alert("Найбільше число: " + max);
    </script>
    <br>
    <a href="index.html">Повернутися на головну сторінку</a>
</body>
</html>
