<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Lab 2.1 - Оператор if-else-elseif</title>
</head>
<body>
    <h2>Вибір мови за допомогою оператора if-else</h2>
    <script>
        let lang = prompt("Введіть код мови (ua, en, pl, de):");
        if (lang === "ua") {
            alert("Українська");
        } else if (lang === "en") {
            alert("Англійська");
        } else if (lang === "pl") {
            alert("Польська");
        } else if (lang === "de") {
            alert("Німецька");
        } else {
            alert("Мову невизначено");
        }
    </script>
    <br>
    <a href="index.html">Повернутися на головну сторінку</a>
</body>
</html>
