<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Lab 2.3 - Оператор switch</title>
</head>
<body>
    <h2>Календар - Дні тижня</h2>
    <script>
        let day = parseInt(prompt("Введіть номер дня тижня (1-7):"));
        switch(day) {
            case 1:
                alert("Понеділок");
                break;
            case 2:
                alert("Вівторок");
                break;
            case 3:
                alert("Середа");
                break;
            case 4:
                alert("Четвер");
                break;
            case 5:
                alert("П'ятниця");
                break;
            case 6:
                alert("Субота");
                break;
            case 7:
                alert("Неділя");
                break;
            default:
                alert("Неправильний номер дня");
        }
    </script>
    <br>
    <a href="index.html">Повернутися на головну сторінку</a>
</body>
</html>
